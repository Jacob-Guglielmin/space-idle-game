<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Idle Game</title>
        <link href="./main.css" rel="stylesheet" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <img id="bgImage" src="bg.png" />
        <img id="planet" src="planet.png" />
        <img id="pumpImage" src="pump.png" />
        <img id="drillImage" src="drill.png" />
        <table id="miningTable"></table>
        <div id="topContainer">
            <div id="upgradesContainer">
                <div class="tab">
                    <button class="tablinks" onclick="selectTab(event, 'pumpUpgradeTab')">Pump Upgrades</button>
                    <button class="tablinks active" onclick="selectTab(event, 'toolUpgradeTab')">Tool Upgrades</button>
                    <button class="tablinks" onclick="selectTab(event, 'drillUpgradeTab')">Drill Upgrades</button>
                </div>

                <div id="pumpUpgradeTab" class="tabcontent">
                    <table id="pumpUpgradeTable" class="upgradeTable"></table>
                </div>

                <div id="toolUpgradeTab" class="tabcontent" style="display: block">
                    <table id="toolUpgradeTable" class="upgradeTable"></table>
                </div>

                <div id="drillUpgradeTab" class="tabcontent">
                    <table id="drillUpgradeTable" class="upgradeTable"></table>
                </div>
            </div>
            <div id="comms"></div>
            <div id="resourcesContainer">
                <table class="resourceTable">
                    <tr>
                        <td valign="middle" class="tableImageColumn">
                            <div class="tableImageContainer">
                                <img class="tableImage" src="https://atlas.wiki.fextralife.com/file/Atlas/iron_ingot_intermediates_resources_atlas_mmo_game_wiki_guide.png" />
                            </div>
                        </td>
                        <td valign="middle" style="text-align: left" class="tableTextColumn"><p>Iron:</p></td>
                        <td valign="middle" style="text-align: left" class="tableAmountColumn"><p id="ironCount">30.71B</p></td>
                        <td valign="middle" style="text-align: right" class="tablePsColumn"><p id="ironPs">+23k /sec</p></td>
                    </tr>
                    <tr>
                        <td valign="middle" class="tableImageColumn">
                            <div class="tableImageContainer">
                                <img class="tableImage" src="https://atlas.wiki.fextralife.com/file/Atlas/copper_ingot_intermediates_resources_atlas_mmo_game_wiki_guide.png" />
                            </div>
                        </td>
                        <td valign="middle" style="text-align: left" class="tableTextColumn"><p>Copper:</p></td>
                        <td valign="middle" style="text-align: left" class="tableAmountColumn"><p id="copperCount">670</p></td>
                        <td valign="middle" style="text-align: right" class="tablePsColumn"><p id="copperPs">+0.72 /sec</p></td>
                    </tr>
                    <tr>
                        <td valign="middle" class="tableImageColumn">
                            <div class="tableImageContainer">
                                <img class="tableImage" src="https://static.wikia.nocookie.net/elderscrolls/images/f/f9/Ingotsilver.png/revision/latest?cb=20120612172836" />
                            </div>
                        </td>
                        <td valign="middle" style="text-align: left" class="tableTextColumn"><p>Lead:</p></td>
                        <td valign="middle" style="text-align: left" class="tableAmountColumn"><p id="leadCount">50.1M</p></td>
                        <td valign="middle" style="text-align: right" class="tablePsColumn"><p id="leadPs">+4.01k /sec</p></td>
                    </tr>
                    <tr>
                        <td valign="middle" class="tableImageColumn">
                            <div class="tableImageContainer">
                                <img class="tableImage" src="https://static.wikia.nocookie.net/atlas_gamepedia_en/images/6/60/Silver_Ingot.png/revision/latest?cb=20190102035150" />
                            </div>
                        </td>
                        <td valign="middle" style="text-align: left" class="tableTextColumn"><p>Aluminum:</p></td>
                        <td valign="middle" style="text-align: left" class="tableAmountColumn"><p id="aluminumCount">15.03k</p></td>
                        <td valign="middle" style="text-align: right" class="tablePsColumn"><p id="aluminumPs">+98 /sec</p></td>
                    </tr>
                    <tr>
                        <td valign="middle" class="tableImageColumn">
                            <div class="tableImageContainer">
                                <img class="tableImage" src="https://s3.amazonaws.com/files.thegamecrafter.com/42515c9f6ad809edc0bc252732627263876b12bd" />
                            </div>
                        </td>
                        <td valign="middle" style="text-align: left" class="tableTextColumn"><p>Titanium:</p></td>
                        <td valign="middle" style="text-align: left" class="tableAmountColumn"><p id="titaniumCount">12</p></td>
                        <td valign="middle" style="text-align: right" class="tablePsColumn"><p id="titaniumPs">+0.02 /sec</p></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="planetInfoContainer">
            <div id="planetIcon"></div>
            <span id="planetName"></span>
            <div id="planetDescTooltip" class="tooltip"></div>
        </div>
        <div id="shipContainer">
            <div id="shipTooltip" class="tooltip"></div>
        </div>
    </body>
</html>
